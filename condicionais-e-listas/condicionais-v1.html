<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p v-if="logado">Usuário Logado: {{nome}}</p>
    <p v-else>Nenhum Usuário Logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Maria',
            logado: false,
        }
    })
</script>
